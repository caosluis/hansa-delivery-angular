<h2 mat-dialog-title>Nueva Entrega</h2>
<mat-dialog-content class="ventanaAsignar">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>--Seleccione un MÃ©todo de Pago--</mat-label>
                        <mat-select placeholder="MetodoPago" [(ngModel)]="MetodoPago" #inputMetodoPago matInput>
                            <mat-option *ngFor="let element of metodopagosList" [value]="element.MetodoPagoMagento">{{
                                element.MetodoPago }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Monto</mat-label>
                        <input type="text" [(ngModel)]="Monto" #inputMonto matInput placeholder="Monto" autocomplete="off"/>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="formAsignacion">
                        <mat-label>--Seleccione una Moneda--</mat-label>
                        <mat-select placeholder="Moneda" [(ngModel)]="Moneda" #inputMoneda matInput>
                            <mat-option *ngFor="let element of monedaList" [value]="element.Moneda">{{
                                element.Moneda }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="formAsignacion">
                        <mat-label>NitCi</mat-label>
                        <input type="text" [(ngModel)]="NitCi" #inputNitCi matInput placeholder="NitCi" autocomplete="off"/>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Nombre</mat-label>
                        <input type="text" [(ngModel)]="Nombre" #inputNombre matInput placeholder="Nombre" autocomplete="off"/>
                    </mat-form-field>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Telefono</mat-label>
                        <input type="text" [(ngModel)]="Telefono" #inputTelefono matInput placeholder="Telefono" autocomplete="off"/>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Direccion</mat-label>
                        <input type="text" [(ngModel)]="Direccion" #inputDireccion matInput placeholder="Direccion" autocomplete="off"/>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>--Seleccione una Zona--</mat-label>
                        <mat-select placeholder="Zona" [(ngModel)]="Zona" #inputZona matInput>
                            <mat-option *ngFor="let element of zonaList" [value]="element.Zona">{{
                                element.Zona }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="boton" (click)="CrearEntrega()" [disabled]="
    MetodoPago === undefined ||
    Monto === undefined ||
    Moneda === undefined ||
    NitCi === undefined ||
    Nombre === undefined ||
    Telefono === 0 ||
      loading
    ">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Crear Entrega
    </button>
    <button mat-raised-button color="warn" type="button" (click)="onNoClick()" mat-flat-button>
        Cancelar
    </button>
</mat-dialog-actions>
