<mat-card>
  <div class="row">
    <div class="col-sm-7">
      <mat-card-header>
        <mat-card-title>Depositos Bancarios</mat-card-title>
        <mat-card-subtitle>Visualiza los Depositos y permite ver su Detalle.</mat-card-subtitle>
      </mat-card-header>
    </div>
    <div class="col-sm-5">
      <ul class="nav justify-content-end menuboton">
        <li class="nav-item">
          <button mat-raised-button color="primary" [disabled]="procesado === 'Si'" (click)="Procesado()">
            <mat-icon>check_circle</mat-icon>Procesar
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <img [src]="Foto" alt="Image Source" class="Foto" />
    </div>
  </div>

  <table mat-table [dataSource]="DetalleDepositos" matSort class="tablaDetalleDepositos">
    <ng-container matColumnDef="Cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cliente
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.Cliente }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Monto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Monto
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.Monto }}
      </td>
    </ng-container>

    <ng-container matColumnDef="NroFactura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        NroFactura
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.NroFactura }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="DetalleDepositosColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: DetalleDepositosColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3]"></mat-paginator>
</mat-card>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" type="button" (click)="onNoClick()" mat-flat-button>
    Cerrar
  </button>
</mat-dialog-actions>
