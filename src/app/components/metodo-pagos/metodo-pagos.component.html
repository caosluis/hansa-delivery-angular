<mat-card>
  <div class="row">
    <div class="col-sm-7">
      <mat-card-header>
        <mat-card-title>Métodos Registrados</mat-card-title>
        <mat-card-subtitle>Visualiza los Métodos de pagos y permite crear Nuevos
          Métodos.</mat-card-subtitle>
      </mat-card-header>
    </div>
    <div class="col-sm-5">
      <ul class="nav justify-content-end menuboton">
        <li class="nav-item">
          <button mat-raised-button class="boton" (click)="CrearMetodo('Nuevo')">
            <mat-icon>add</mat-icon>Nuevo
          </button>
        </li>
      </ul>
    </div>
  </div>
  <table mat-table [dataSource]="Metodos" matSort class="tablaMetodos">
    <ng-container matColumnDef="TipoTarea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        TipoTarea
      </th>
      <td mat-cell *matCellDef="let element">
        {{ Etiqueta(element.TipoTarea) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="MetodoPago">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        MetodoPago
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.MetodoPago }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="accionesMetodos">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #accionesMetodos="matMenu">
          <button mat-menu-item (click)="CrearMetodo(element)">
            <span>Modificar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ConductoresColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: ConductoresColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[6]"></mat-paginator>
</mat-card>
