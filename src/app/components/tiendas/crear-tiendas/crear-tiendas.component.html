<h2 mat-dialog-title>Crear Tienda</h2>
<mat-dialog-content class="ventanaAsignar">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Tienda</mat-label>
                        <input type="text" #inputDescripcion matInput [(ngModel)]="Tienda" placeholder="Tienda" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Latitud</mat-label>
                        <input type="text" #inputLatitud [readonly]="true" matInput [(ngModel)]="Latitud" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Longitud</mat-label>
                        <input type="text" #inputLongitud [readonly]="true" matInput [(ngModel)]="Longitud" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Responsable</mat-label>
                        <input type="text" #inputResponsable [readonly]="true" matInput [(ngModel)]="Responsable" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Email</mat-label>
                        <input type="text" #inputEmail [readonly]="true" matInput [(ngModel)]="Email" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="formAsignacion">
                        <mat-label>Telefono</mat-label>
                        <input type="text" #inputTelefono [readonly]="true" matInput [(ngModel)]="Telefono" />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <div id="TiendaMapa"></div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="CrearTienda()" [disabled]="
      Tienda === undefined || Latitud === 0 || Longitud === 0 || loading
    ">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Asignar Entrega
    </button>
    <button mat-raised-button color="warn" type="button" (click)="onNoClick()" mat-flat-button>
        Cancelar
    </button>
</mat-dialog-actions>
